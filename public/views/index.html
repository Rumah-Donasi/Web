<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link href="/css/tailwind.css" rel="stylesheet" />
<link href="/css/style.css" rel="stylesheet" />

  href="https://unpkg.com/swiper@10/swiper-bundle.min.css"
/>

<link rel="apple-touch-icon" href="/images/logo.svg" />

></script>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Halaman Tidak Ditemukan</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">

  <main class="max-w-7xl mx-auto px-4 py-12 grid grid-cols-1 lg:grid-cols-3 gap-10">

    <!-- Bagian Kiri (Detail Campaign) -->
    <section class="lg:col-span-2 space-y-6">
      <img src="/images/c_pilihan/1.jpg" alt="test" class="w-full h-72 object-cover rounded-xl shadow">

      <div>
        <h1 class="text-3xl font-bold text-gray-900 mb-2">Gempa Cibaduyut</h1>
        <p class="text-gray-600 mb-4">Penggalang: <span class="font-medium">Lembaga #ngana ngunu</span></p>

        <h3 class="text-xl font-semibold mb-2">Deskripsi</h3>
        <p class="text-gray-700 leading-relaxed whitespace-pre-line"><%= issue.deskripsi %></p>
      </div>

      <div>
        <h3 class="text-xl font-semibold mb-4">Para Donatur</h3>
          <p class="text-gray-500 italic">Belum ada donatur.</p>
      </div>
    </section>

    <!-- Bagian Kanan (Sticky Donasi Box) -->
    <section class="sticky top-28 bg-white rounded-xl p-6 shadow space-y-4 h-fit">
      <h3 class="text-xl font-bold">Dana Terkumpul</h3>
      <p class="text-gray-700">
        Rp.3.000.000  dari Rp. 15.000.000
      </p>
      
      <!-- Progress Bar -->
      <div class="w-full bg-gray-200 rounded-full h-4 overflow-hidden">
        <div class="bg-green-500 h-4" style="width: 65%"></div>
      </div>
      <p class="text-sm text-gray-500"> tercapai</p>

      <a href="/donasi/" class="block bg-green-600 hover:bg-green-700 text-white text-center py-2 rounded-lg font-semibold transition">
        Donasi Sekarang
      </a>
    </section>

  </main>

</body>
</html>
