<html class="dark">
<head>
    <link rel="stylesheet" href="admin.output.css">
</head>
<body class="bg-gray-900">
    <section class="bg-gray-900 min-h-screen flex items-center justify-center">
        <div class="w-full max-w-md bg-gray-800 rounded-lg shadow dark:border dark:border-gray-700 p-8">
            <div class="flex flex-col items-center mb-6">
                <!-- Replace src with your logo or use text -->
                <img class="w-12 h-12 mb-2" src="logo.png" alt="Logohere" />
                <span class="text-2xl font-semibold text-white">Admin Rumah Donasi</span>
            </div>
            <h1 class="text-xl font-bold leading-tight tracking-tight text-white mb-6">
                Sign in
            </h1>
            <form class="space-y-6" action="/loginadmin" method="POST">
                <div>
                    <label for="username" class="block mb-2 text-sm font-medium text-white">Username</label>
                    <input type="text" name="username" id="username"
                        class="bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                        placeholder="admin" required>
                </div>
                <div>
                    <label for="password" class="block mb-2 text-sm font-medium text-white">Password</label>
                    <input type="password" name="password" id="password" placeholder="••••••••"
                        class="bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                        required>
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember" type="checkbox"
                            class="w-4 h-4 border border-gray-300 rounded bg-gray-700 focus:ring-3 focus:ring-blue-500">
                        <label for="remember" class="ml-2 text-sm text-gray-300">Remember me</label>
                    </div>
                    
                </div>
                <button type="submit"
                    class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                    Sign in
                </button>
                
            </form>
        </div>
    </section>
</body>
</html>
